<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="P_profile.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo"> logo </a>

        <nav class="navbar">
            <a href="P_home.html"> Home </a>
            <a href="#"> About </a>
            <a href="P_profile.html"> Profile </a>
            <a href="#"> Contact </a>
        </nav>
    </header>

    <div class="profile">
        <h1>My profile</h1>
        <h2 class="gap">Edit your profile</h2>

        <div class="box">
                
            <img src="user.jpeg" id="photo">

            <div class="all">

                <div class="content">
                    <label for="file" id="" >Photo</label>
                    <input type="file" id="file" accept="image/*">
                </div>

                <div class="content">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="inputs" placeholder="Name" >
                </div>

                <div class="content">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="inputs" placeholder="Email" >
                </div>

                <div class="content">
                    <label for="tel">Tel</label>
                    <input type="tel" name="tel" class="inputs" placeholder="telephone" >
                </div>
                
                <!-- <input type="image" name="passportImg" placeholder="passport Image" > -->

                <div class="content">
                    <button>Cancel</button>
                    <button>Done</button>
                </div>

            </div>
        </div>  
    </div>
    
</body>
</html>
